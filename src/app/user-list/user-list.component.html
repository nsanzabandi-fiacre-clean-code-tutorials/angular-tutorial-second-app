<a routerLink="/newUser">Nouvel utilisateur</a>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <p>{{ user.email }}</p>
    <p>Préférence: {{ user.drinkPreference }}</p>
    <p *ngIf="user.hobbies && user.hobbies.length > 0"> Hobbies: 
      <span *ngFor="let hobby of user.hobbies"> {{ hobby}} - </span>
    </p>
  </li>
</ul>
