<!-- Apparatus components -->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Here are my apparatus: </h2>
      <ul class="list-group">
        <app-apparatus *ngFor="let device of devices"
                        [apparatusName]="device.name"
                        [apparatusStatus]="device.status">
        </app-apparatus>
      </ul>
      <button class="btn btn-success"
              type="button"
              name="switchAllLightButton"
              [disabled] = "!isAuthentified"
              (click) = "onClickOnSwitchAllLightButton()">Tout allumer</button>
    </div>
  </div>
</div>
