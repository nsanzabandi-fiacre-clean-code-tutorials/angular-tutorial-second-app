<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="deviceName">
          Nom de l'appareil
        </label>
        <input type="text" id="deviceName" class="form-control" name="deviceName" ngModel required>
      </div>
      <div class="form-group">
        <label for="deviceStatus">
          Etat de l'appareil
        </label>
        <select id="deviceStatus" class="form-control" name="deviceStatus" [ngModel]="defaultStatus">
          <option value="allumé">Allumé</option>
          <option value="éteint">Eteint</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
